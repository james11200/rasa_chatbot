version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform_increment_value
- inform_user_id
- mood_great
- mood_unhappy
entities:
- increment_value
- user_id
slots:
  user_id:
    type: any
    mappings:
    - entity: user_id
      type: from_entity
  increment_value:
    type: float
    mappings:
    - entity: increment_value
      type: from_entity
  updated_day_off_count:
    type: any  
    mappings:
    - type: from_entity
      entity: updated_day_off_count
responses:
  utter_greet:
  - text: Hi! How can I help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_request_value:
  - text: How many values?
  utter_message:
  - text: Day-off count [increment_value] updated successfully.
  utter_updated_day_off_count:
  - text: "Your updated day-off count is {updated_day_off_count}."  
actions:
- utter_updated_day_off_count
- action_increment_dayoff_count
- utter_request_value
templates:
  utter_greet:
  - text: Hello, how can I assist you today?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
